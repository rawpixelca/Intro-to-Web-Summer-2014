<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1> World Cup Scores </h1>

		<table class="table">
			<thead> 
				<tr> 
					<th> Team Group </th>
					<th> Score 1 </th>
					<th> Score 2 </th>
					<th> Score 3 </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Brazil </td>
					<td> 0 </td>
					<td> 1 </td>
					<td> 1 </td>
				</tr>

			<tr>
				<td> Spain </td>
				<td> 1 </td>
				<td> 1 </td>
				<td> 0 </td>
			</tr>

			<tr>
				<td> Germany </td>
				<td> 4 </td>
				<td> 1 </td>
				<td> 3 </td>
			</tr>
			</tbody>

			<tfoot>
				<tr>
					<td><input placeholder="Country" class="form-control" type="text"></td>
					<td><input placeholder="Score 1" class="form-control" type="text"></td>
					<td><input placeholder="Score 2" class="form-control" type="text"></td>
					<td><input placeholder="Score 3" class="form-control" type="text"></td>
				</tr>
				<tr>
					<td colspan="4">
						<input type="submit" value="Add" class="pull-right btn btn-success">
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
